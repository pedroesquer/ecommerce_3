<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cambiar Direccion</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <nav class="navbar">

                <div class="logo">
                    <a href="./index.html">
                        <img src="./imgs/svg/logoBlanco.svg" alt="logoRefacciones morales">
                    </a>
                </div>

                <div class="nav-categoria">
                    <select name="sel_account" id="sel_account" required>
                        <option value="">Categoría</option>
                        <option value="aceites">Aceites</option>
                        <option value="iluminado">Iluminado</option>
                        <option value="llantas">Llantas</option>
                        <option value="frenos">Frenos</option>
                        <option value="iluminacion">Iluminación</option>
                        <option value="electrico">Eléctrico y encendido</option>
                        <option value="accesorios">Accesorios</option>
                        <option value="miscelaneos">Misceláneos</option>
                    </select>
                </div>

                <form class="busqueda" action="/search" method="get">
                    <input type="search" id="search-input" name="barraBusqueda" placeholder="Busca tus refacciones">
                    <button type="submit" aria-label="Buscar">
                        <img src="./imgs/lupaBuscar.png" alt="Buscar">
                    </button>
                </form>

                <div class="nav-icons">
                    <ul>
                        <li><a href="./carrito.html"> <img src="./imgs/svg/carrito.svg" alt=""></a></li>
                        <li><a href="./perfil.html"><img src="./imgs/svg/perfil.svg" alt=""></a></li>
                    </ul>
                </div>

            </nav>
        <header class="encabezado">
            <img src="./imgs/refaccionesMoralesFondoNegro.png" alt=""height="100" width="250">
        </header>
        <main>
            <div class = "botonRegresar">
            <a href="./pago.html">
                <img src="./imgs/svg/regresar.svg" alt="Regresar" height="40px" width="40px">
            </a>
            </div>
            <h1 class="labelCambiarDir">Cambiar Direccion</h1>
        <div class="formularioDir">
            <form>
                <label for="text">Nombre completo:</label><br>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required><br><br>
                <label for="text">Calle y numero:</label><br>
                <input type="text" id="calleNumero" name="calleNumero" required><br><br>
                <label for="text">Colonia:</label><br>
                <input type="text" id="colonia" name="colonia" required><br><br>
                <label for="text">Ciudad:</label><br>
                <input type="text" id="ciudad" name="ciudad" required><br><br>
                <label for="text">Estado:</label><br>
                <input type="text" id="estado" name="estado" required><br><br>
                <label for="text">Codigo Postal:</label><br>
                <input type="text" id="codigoPostal" name="codigoPostal" required minlength="5" maxlength="5"><br><br>
                <input type="submit" value="Guardar Direccion" id="guardar">
            </form>
        </div>
        </main>
                <footer class="footer-desktop">
        <div class="logo-footer">
            <img src="./imgs/svg/logoBlanco.svg" alt="">
            <p>Rinden más y nunca se rinden</p>
            <p>©2025 Refacciones Morales S.A. de C.V.</p>
        </div>

        <div class="contacto">
            <h3>Contáctanos</h3>
            <ul class="social-links">
                <li><a href="https://www.whatsapp.com/"><img src="./imgs/svg/whatsappLogo.svg" alt="WhatsApp"></a></li>
                <li><a href="https://www.instagram.com/"><img src="./imgs/svg/instaLogo.svg" alt="Instagram"></a></li>
                <li><a href="https://www.facebook.com/"><img src="./imgs/svg/facebookLogo.svg" alt="Facebook"></a></li>
                <li><a href="https://mail.google.com/"><img src="./imgs/svg/gmailLogo.svg" alt="Correo"></a></li>
            </ul>
        </div>

        <div class="avisos">
            <ul class="legal-links">
                <li><a href="">Términos y condiciones</a></li>
                <li><a href="">Aviso de privacidad</a></li>
                <li><a href="">Políticas de cookies</a></li>
            </ul>
        </div>
        </footer>
    </body>
</html>
