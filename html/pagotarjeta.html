<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pagar con Tarjeta</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header class="encabezado">
            <img src="./imgs/refaccionesMoralesFondoNegro.png" alt=""height="100" width="250">
        </header>
        <main>
            <h1 class="labelPagoTarjeta">Pago con Tarjeta</h1>
        </main>
        <div class = "botonRegresar">
            <a href="./pago.html">
                <img src="./imgs/svg/regresar.svg" alt="Regresar" height="40px" width="40px">
            </a>
            </div>
        <div class="formularioTarjeta">
            <form action="pedidoconfirmado.html" method="get">
                <label for="text">Numero de tarjeta:</label><br>
                <input type="text" id="numeroTarjeta" name="numeroTarjeta" required><br><br>
                <label for="text">Fecha de expiracion:</label><br>
                <input type="text" id="fechaExp" name="fechaExp" required minlength="5" maxlength="5"><br><br>
                <label for="text">CVV:</label><br>
                <input type="text" id="cvv" name="cvv" required minlength="3" maxlength="3"><br><br>
                <label for="text">Nombre en la tarjeta:</label><br>
                <input type="text" id="nombreTarjeta" name="nombreTarjeta" required><br><br>

                <input class="botonPagar" type="submit" value="Pagar" id="pagarTarjeta">
            </form>
        </div>
        <footer class="footer-desktop">
        <div class="logo-footer">
            <img src="./imgs/svg/logoBlanco.svg" alt="">
            <p>Rinden más y nunca se rinden</p>
            <p>©2025 Refacciones Morales S.A. de C.V.</p>
        </div>

        <div class="contacto">
            <h3>Contáctanos</h3>
            <ul class="social-links">
                <li><a href="https://www.whatsapp.com/"><img src="./imgs/svg/whatsappLogo.svg" alt="WhatsApp"></a></li>
                <li><a href="https://www.instagram.com/"><img src="./imgs/svg/instaLogo.svg" alt="Instagram"></a></li>
                <li><a href="https://www.facebook.com/"><img src="./imgs/svg/facebookLogo.svg" alt="Facebook"></a></li>
                <li><a href="https://mail.google.com/"><img src="./imgs/svg/gmailLogo.svg" alt="Correo"></a></li>
            </ul>
        </div>

        <div class="avisos">
            <ul class="legal-links">
                <li><a href="">Términos y condiciones</a></li>
                <li><a href="">Aviso de privacidad</a></li>
                <li><a href="">Políticas de cookies</a></li>
            </ul>
        </div>
        </footer>
    </body>
</html>
