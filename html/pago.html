<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pago</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header class="encabezadoPago">
            <h1>REFACCIONES MORALES</h1>
        </header>
        <main>
            <h1 class="labelPago">
                Pago
            </h1>
            <div class="contenedorPagar">
                <h2>Enviar a:</h2>
                <div class="contenedorDireccion">
                    <p>Del agua azul. #115 Casa Naranja.  CASA BLANCA, CIUDAD OBREGÓN SONORA, 85140 MÉXICO</p>
                    <button class="btnCambiarDir">Cambiar</button>
                </div>
            </div>
            <div class="contenedorMetodoPago">
                <h2>Seleccione su metodo de pago</h2>
                <div class="contenedorOpcionesPago">
                    <button class="opcionPago">
                        <span>Tarjeta</span>
                    </button>

                    <button class="opcionPago">
                        <span>Transferencia</span>
                    </button>

                    <button class="opcionPago">
                        <span>Contraentrega</span>
                    </button>
                </div>
            </div>
            <div class="contenedorCompras">
                <h2>Articulos</h2>
                <div class="contenedorArticulos">
                    <div class="articulo1">
                        <img src="./imgs/llavero.jpg">
                    </div>
                    <div class="articulo2"></div>
                    <div class="articulo3"></div>
                </div>
            </div>
        </main>    
        <footer>
            <div class="botonesPie">
                <button class="btnCancelar">Cancelar</button>
                <button class="btnPerfil">Perfil</button>
            </div>
        </footer>
    </body>    

</html>
